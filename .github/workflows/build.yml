name: Build

on: [push]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm test
      - name: Create artifact
        run: zip artifact.zip ./tellme/static/tellme/feedback/dist/feedback*
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: frontend-assets
          retention-days: 5
          path: artifact.zip

  build-backend:
    needs: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Tox and any other packages
        run: python -m pip install tox tox-gh-actions
      - name: Build sdist
        run: python -m tox -vv --sdistonly
      - name: Archive sdist
        uses: actions/upload-artifact@v2
        with:
          name: sdist
          retention-days: 5
          path: ~/.tox/distshare/*
    
  backend:
    needs: build-backend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6,3.7,3.8,3.9]
        django: [111,22,30,31]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Tox and any other packages
        run: python -m pip install tox tox-gh-actions
      - name: Download frontend artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend-assets
      - name: Unpack frontend artifact
        run: unzip artifact.zip
      - name: Download sdist
        uses: actions/download-artifact@v2
        with:
          name: sdist
          path: ~/.toxsdistsrc/
      - name: Display structure of downloaded files
        run: ls -aR ~/.toxsdistsrc/
      - name: Run Tox
        # Run tox using the version of Python in `PATH`
        run: python -m tox -vv
        env:
          DJANGO: ${{ matrix.django }}

  release:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - name: Download sdist
        uses: actions/download-artifact@v2
        with:
          name: sdist
          path: ~/.toxsdistsrc/
      - name: Display structure of downloaded files
        run: ls -aR ~/.toxsdistsrc/
      - name: Rename file
        run: mv ~/.toxsdistsrc/django-tellme-*.zip /tmp/django-tellme-pre-${{ github.run_number }}-${{ github.sha }}.zip
      - name: Display tmp files
        run: ls /tmp
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: pre-${{ github.run_number }}-${{ github.sha }}
          release_name: Pre-Release ${{ github.run_number }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: /tmp/django-tellme-pre-${{ github.run_number }}-${{ github.sha }}.zip
          asset_name: django-tellme-pre-${{ github.run_number }}-${{ github.sha }}.zip
          asset_content_type: application/zip
